name: CI

on:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Check formatting
        shell: bash
        run: |
          UNFORMATTED="$(gofmt -l .)"
          if [[ -n "${UNFORMATTED}" ]]; then
            echo "Files need gofmt:"
            echo "${UNFORMATTED}"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...

      - name: Build server
        run: go build ./cmd/registry-server

      - name: Build CLI
        run: go build ./cmd/registry-cli
